<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <script>
        function successMsg(){
            alert("You Have Successfully Submitted Your Form");
        }
    </script>
</head>
<body>
    <h1>Fill IN The Following Details</h1>
    <form action="method">
        <fieldset>
            <legend>Biodata</legend>
            <label for="Fullname">Fullname</label>
            <input type="text" id="Fullname" name="Fullame" required>
            <br>

            <label for="Email">Email</label>
            <input type="Email" id="Email" name="Email" required>
            <br>

            <label for="Phone no">Phone no</label>
            <input type="number" id="Phone no" name="Phone no" required>
            <br>

            <label for="male">male</label>
            <input type="radio" id="male" name="male"  required>
            <label for="female">Female</label>
            <input type="radio" id="female" name="female" required>
            <br>

            <label for="password">password</label>
            <input type="text" id="password" name="password" required>
            <br>

            <button onclick="successMsg()">Submit</button>

        </fieldset>
    </form>
    
</body>
</html>
